<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzMovie</title>
</head>
<body>
    {% for movie in movies %}
        <img src="{% if movie.banner %}{{movie.banner.url}}
        {% else %}https://w7.pngwing.com/pngs/321/641/png-transparent-load-the-map-loading-load-waiting.png
        {% endif %}" width="250"/>
        <h3>{{movie.title}}</h3>
        <p>{{movie.duration}}|{{movie.language}}</p>
    
    {% endfor %}
</body>
</html>
